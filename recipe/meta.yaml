{% set name = "particlespy" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1006284caede6e82000910533f26dbf8a1ca70b034e1f1b3c3d95958abe4202d

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - hyperspy
    - pyqt
    - python >={{ python_min }}
    - scikit-image >=0.15
    - trackpy

test:
  requires:
    - python {{ python_min }}
  imports:
    - particlespy

about:
  home: https://github.com/ePSIC-DLS/particlespy
  license: GPL-3.0
  license_file: LICENSE
  summary: A package to perform particle segmentation and analysis
  doc_url: https://epsic-dls.github.io/particlespy/index.html

extra:
  recipe-maintainers:
    - tschoonj
    - TomSlater
